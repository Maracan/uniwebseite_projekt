<html>

<head>



    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="nav.js"></script>
    <script src="students.js"></script>

</head>


<body>

    <div id="nav"></div>

    <div class="container">
        <div class="card mt-4">
            <div class="card-header">
                <h5>Create new student</h5>
            </div>
            <div class="card-body">
                <div>

                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Prename</label>
                                <input type="text" class="form-control" id="inputPrename">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label class="form-label">Lastname</label>
                                <input type="text" class="form-control" id="inputLastname">
                            </div>
                        </div>

                    </div>

                    <div class="row">
                        <div class="col-md-3">
                            <div class="mb-3">
                                <label class="form-label">ID</label>
                                <input type="number" step="1" class="form-control" id="inputID">
                            </div>
                        </div>

                    </div>


                    <button type="submit" onclick="createStudent()" class="btn btn-dark">Create</button>
                </div>
            </div>
        </div>

        <div class="mt-4">
            <table class="table table-striped table-bordered ">
                <thead class="table-dark">
                    <tr>
                        <th>Prename</th>
                        <th>Lastname</th>
                        <th>ID</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>

            </table>

        </div>
    </div>




</body>

</html>
